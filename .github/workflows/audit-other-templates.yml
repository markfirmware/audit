name: test other snowpack templates

on:
  push:
  schedule:
    - cron: '20 */3 * * *'

jobs:
  npm-run-build-templates:
    strategy:
      matrix:
        template: [snowpack-react-tailwind, snowpack-svelte-ts-tw]
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v2
      - name: create-snowpack-app
        run: |
          npx create-snowpack-app --template ${{matrix.template}} app
          cd app
          ../.github/workflows/npm-run-build-retry-intermittent.sh
