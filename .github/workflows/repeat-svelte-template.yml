name: 100 times - test snowpack svelte template

on:
  push:
  schedule:
    - cron: '20 10 * * *'

jobs:

  test_svelte_01:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: create-snowpack-app
      run: |
        npx create-snowpack-app --template @snowpack/app-template-svelte app
    - name: npm run build
      run:  |
        cd app
        npm run build

